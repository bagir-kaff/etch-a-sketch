<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href="style.css">
    <script src="external.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="size-info">res:</div>
        <button class="size">set resolution</button>
        <div class="border"></div>
        
        <div class="input-color">
            <input type="color">
            <input type="color" value="#ffffff">
        </div>
        <button class="solid-color enabled">Solid Color</button>
        <button class="color-noise">Colored Noise</button>
        <button class="rainbow">Rainbow</button>
        <button class="darken">Darkening brush</button>
        <button class="lighten">Lightening brush</button>
        <div class="infobox">
            <div class="info">A = solid color</div>
            <div class="info">S = colored noise</div>
            <div class="info">D = rainbow</div>
            <div class="info">Z = darkening brush</div>
            <div class="info">X = lightening brush</div>
            <div class="info">left click = first solid color</div>
            <div class="info">right click = second solid color</div>
        </div>

    </div>
</body>
</html>
